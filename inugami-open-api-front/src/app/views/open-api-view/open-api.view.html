<section *ngIf="data">
    <div class="content open-api-view">

            <inu-search-menu [data]="rootTag" (change)="searchChange($event)"></inu-search-menu>
        </aside>
        <div  *ngIf="rootTag" class="tags">
            <inu-tag [data]="rootTag"

                     [searchData]="searchData">

            </inu-tag>
        </div>
    </div>
</section>
