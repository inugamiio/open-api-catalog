<section *ngIf="data">

    <header *ngIf="data.info">
        <h1>Open API Catalog</h1>
    </header>

    <div class="content open-api-view">
        <aside>
            <inu-search-menu [data]="apis" (change)="searchChange($event)"></inu-search-menu>
        </aside>
        <div *ngIf="data.paths" class="endpoints">
            <div *ngFor="let endpoint of data.paths">
                <ng-container *ngIf="canDisplay(endpoint)">
                <inu-endpoint [endpoint]="endpoint" [schemas]="schemas"></inu-endpoint>
                </ng-container>
            </div>
        </div>
        
    </div>
</section>
